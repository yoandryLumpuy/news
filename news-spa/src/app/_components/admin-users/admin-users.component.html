<div class="example-container mat-elevation-z8">
  <div class="example-table-container">  
        <table mat-table [dataSource]="dataSource" class="example-table">
         
          <ng-container matColumnDef= "Id">
            <th mat-header-cell *matHeaderCellDef> User Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>        
        
          <ng-container matColumnDef="UserName">
            <th mat-header-cell *matHeaderCellDef> User Name </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
          </ng-container>
                  
          <ng-container matColumnDef="Roles">
            <th mat-header-cell *matHeaderCellDef> Roles </th>
            <td mat-cell *matCellDef="let element"> {{element.roles.join('|')}} </td>
          </ng-container>        
         
          <ng-container matColumnDef="Button">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button color="warn" 
                 focusable="false"  (click) = "editRoles(element.userName, element.roles)">
                Edit Roles
              </button>  </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  </div>

  <mat-paginator style="margin: auto;"
      [length] = "paginationResult.totalItems"
      [pageSize] = "paginationResult.pageSize"
      [pageSizeOptions] = "[5, 10, 15, 20]"
      [pageIndex] = "paginationResult.page"
      (page) = "onPageChanged($event)"
    ></mat-paginator>
</div>
