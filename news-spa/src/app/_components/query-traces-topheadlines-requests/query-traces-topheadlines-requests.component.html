<div class="example-container mat-elevation-z8">
  <div class="example-table-container">  
      <table mat-table [dataSource]="dataSource" matSort class="example-table"
              (matSortChange)="onSortChange($event)">
        
        <ng-container [matColumnDef]= "SortByCreatedByUser">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By User</th>
          <td mat-cell *matCellDef="let element"> {{element.createdByUser}} </td>
        </ng-container>        
      
        <ng-container [matColumnDef]="SortByCreatedAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At </th>
          <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'full'}} </td>
        </ng-container>
                
        <ng-container [matColumnDef]="SortByQ">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Query Text</th>
          <td mat-cell *matCellDef="let element"> {{element.q}} </td>
        </ng-container>     
        
        <ng-container [matColumnDef]="ColumnNameSources">
          <th mat-header-cell *matHeaderCellDef> Sources</th>
          <td mat-cell *matCellDef="let element"> {{element.sources}} </td>
        </ng-container>
      
        <ng-container [matColumnDef]="SortByLanguage">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
          <td mat-cell *matCellDef="let element"> {{element.language}} </td>
        </ng-container>     
        
        <ng-container [matColumnDef]="SortByCategory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container> 

        <ng-container [matColumnDef]="SortByCountry">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
          <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container> 

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>

  <mat-paginator style="margin: auto;"
      [length] = "paginationResult.totalItems"
      [pageSize] = "paginationResult.pageSize"
      [pageSizeOptions] = "[5, 10, 15, 20]"
      [pageIndex] = "paginationResult.page"
      (page) = "onPageChanged($event)"
    ></mat-paginator>
</div>
